<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
    Realm: [RealmPlaceholder]<br>
    Battlegroup: [BattlegroupPlaceholder]<br>
    Achievement Points: [AchievementPointPlaceholder]<br>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>Members</h2>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th>Name</th>
            <th>Rank</th>
            <th>Class</th>
            <th>Race</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="member in Guild.members">
            <th><img src="https://render-us.worldofwarcraft.com/character/{{member.character.thumbnail}}"></th>
            <th>{{member.character.name}}</th>
            <th>{{member.name}}</th>
            <th>{{member.character.class}}</th>
            <th>{{member.character.race}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
